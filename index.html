<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Palmarés - Football Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meu Palmarés no Football Manager</h1>

    <h2>Competições Internacionais</h2>
    <div class="card-container">
        <div class="card">
            <img src="championsleague.png" alt="Troféu 1" class="trophy-image">
            <h3>champions League</h3>
            <div class="achievements">
                <div class="achievement">
                    <img src="atleticodemadrid.png" alt="Clube A" class="club-image">
                    <div class="trophy-info">
                        <span class="count">1</span> <!-- Número de conquistas -->
                        <img src="fm22.png" alt="FM22" class="fm-logo"> <!-- Logo do Football Manager -->
                    </div>
                </div>
                <!-- Adicione mais conquistas conforme necessário -->
            </div>
        </div>
        <!-- Adicione mais cartões conforme necessário -->
    </div>

    <h2>Campeonatos Nacionais</h2>
    <div class="card-container">
        <div class="card">
            <img src="url-do-trofeu2.jpg" alt="Troféu 2" class="trophy-image">
            <h3>Campeonato Nacional</h3>
            <div class="achievements">
                <div class="achievement">
                    <img src="url-do-clube1.jpg" alt="Clube A" class="club-image">
                    <div class="trophy-info">
                        <span class="count">4</span> <!-- Número de conquistas -->
                        <img src="url-do-fm-logo1.png" alt="FM 2022" class="fm-logo"> <!-- Logo do Football Manager -->
                    </div>
                </div>
                <!-- Adicione mais conquistas conforme necessário -->
            </div>
        </div>
        <!-- Adicione mais cartões conforme necessário -->
    </div>

    <h2>Taças Nacionais</h2>
    <div class="card-container">
        <!-- Adicione cartões para taças nacionais aqui -->
    </div>

    <h2>Outros Títulos</h2>
    <div class="card-container">
        <!-- Adicione cartões para outros títulos aqui -->
    </div>
</body>
</html>
